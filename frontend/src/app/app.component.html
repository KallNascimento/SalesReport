<header class="bg-gray-900 p-4 flex items-center space-x-2">
  <div class="flex space-x-2 items-center md:w-1/4">
  <div><fa-icon [icon]="faBars"></fa-icon></div>
  <div class="rounded-full bg-red-600 min-h-10 min-w-10"></div>
    <span>User Name</span>
  </div>
  <div class="text-2xl flex-1" >Sales Report</div>
</header>
<main>
  <section class="flex flex-col p-4">
  <div class="grid gap-2 py-4 md:grid-cols-3 md:gap-8 w-full md:py-10">

    <div class="w-auto flex space-x-2 items-center">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white w-1/3 text-right">Categories</label>
      <select
        (change)="onSelectCategory($any($event.target).value)"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
           focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
           dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="" disabled [selected]="!selectedOption">Select an option</option>
        <option *ngFor="let option of categories$ | async" [selected]="selectedOption" [value]="option.id">{{ option.name }}</option>
      </select>
    </div>
    <div class="w-auto flex space-x-2 items-center">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white w-1/3 text-right">Products</label>
      <select
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
           focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
           dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="" disabled [selected]="!selectedOption">Select an option</option>
        <option *ngFor="let option of products" [selected]="selectedOption" [value]="option.id">{{ option.name }}</option>
      </select>
    </div>
    <div class="w-auto flex space-x-2 items-center">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white w-1/3 text-right">Brands</label>
      <select
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
           focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
           dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="" disabled [selected]="!selectedOption">Select an option</option>
        <option *ngFor="let option of products" [selected]="selectedOption" [value]="option.brandId">{{ option.brand?.name }}</option>
      </select>
    </div>
  </div>
    <div class="p-4 w-full h-full">
      <div class="p-2">Sales by month for: (Selected filters)</div>
      <ng-container *ngIf="salesData$ | async as salesData">
        <app-chart style="width: 100%; height: 400px; display: block;" [salesData]="salesData">
        </app-chart>
      </ng-container>
    </div>
  </section>
</main>
